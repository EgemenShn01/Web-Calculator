<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HESAP MAKİNESİ</title>
</head>
<body>
<div class="wrapper">
    <section class="screen">
        0
    </section>
<section class="hesap-buttons">
    <div class="hesap-buttons-row">
        <button class="hesap-button double">
            C 
        </button>
        <button class="hesap-button">
            &larr; <!-- "<- işaretinin kodu" -->
        </button>
        <button class="hesap-button">
            &divide; <!-- "bölme  işaretinin kodu" -->
        </button>
    </div>
    <div class="hesap-buttons-row">
        <button class="hesap-button">
            7
        </button>
        <button class="hesap-button">
            8
        </button>
        <button class="hesap-button">
            9
        </button> 
        <button class="hesap-button">
            &times; <!-- "çarpma  işaretinin kodu" -->
        </button>
    </div>
    <div class="hesap-buttons-row">
        <button class="hesap-button">
            4
        </button>
        <button class="hesap-button">
            5
        </button>
        <button class="hesap-button">
            6
        </button>
        <button class="hesap-button">
            &minus; <!--"eksi işareti"-->
        </button>
    </div>
    <div class="hesap-buttons-row">
        <button class="hesap-button">
            1
        </button>
        <button class="hesap-button">
            2
        </button>
        <button class="hesap-button">
            3
        </button>
        <button class="hesap-button">
            &plus; <!--"toplama işareti"-->
        </button>
    </div>
    <div class="hesap-buttons-row">
      <button class="hesap-button triple">
        0
      </button>
      <button class="hesap-button">
        &equals; <!--"eşittir işareti"-->
    </button>

    </div>
</section>

<script  src="script.js"></script>   
</body>
</html>
